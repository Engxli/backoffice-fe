<div class="w-screen h-screen flex justify-center items-center">
  <div
    class="w-[90%] md:w-[600px] bg-white h-[400px] rounded-xl flex flex-col border-2 border-gray-300 shadow-md"
  >
    <form
      class="w-full h-full flex flex-col"
      (ngSubmit)="login()"
      #loginForm="ngForm"
    >
      <div class="flex w-full h-[20%]">
        <p class="justify-center items-center flex w-full h-full text-[40px]">
          Login
        </p>
      </div>
      <div class="flex w-full h-[60%]">
        <div class="flex flex-col w-full h-full justify-center items-center">
          <input
            required
            type="text"
            name="email"
            class="w-[90%] md:w-[60%] h-[20%] rounded-xl border-2 border-gray-300 px-[12px]"
            placeholder="Enter your email here"
            [(ngModel)]="email"
          />
          <input
            required
            name="password"
            type="password"
            class="w-[90%] md:w-[60%] h-[20%] rounded-xl border-2 border-gray-300 mt-4 px-[12px]"
            placeholder="Enter your password here"
            [(ngModel)]="password"
          />
          <p class="mt-2 text-center text-sm text-red-600" *ngIf="errorMessage">
            {{ errorMessage }}
          </p>
        </div>
      </div>
      <div class="flex w-full h-[20%] justify-center items-center">
        <button
          type="submit"
          class="w-[90%] md:w-[60%] h-[60%] rounded-xl bg-blue-500 text-white"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
