<div class="container p-4 w-full mx-auto">
  <div class="flex items-center border-b border-blue-500 py-2">
    <!-- on input change call searchCustomer() -->
    <input
      class="bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
      type="text"
      placeholder="Search by name or phone number..."
      aria-label="Search customers"
      [(ngModel)]="searchText"
      (keyup)="searchCustomers()"
    />

    <button
      class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded"
      type="button"
      (click)="toggleAdvancedSearch()"
    >
      Advance filtering
    </button>
  </div>

  <div
    *ngIf="isAdvancedSearch"
    class="flex flex-col md:flex-row items-center border-b border-blue-500 py-2 md:space-x-4 w-full"
  >
    <div class="w-full md:w-auto md:flex-1 flex flex-col px-2 mb-4 md:mb-0">
      <label for="ageFrom" class="block text-gray-700 text-sm font-bold mb-2"
        >Age From:</label
      >
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        type="number"
        id="ageFrom"
        [(ngModel)]="ageFrom"
      />
    </div>
    <div class="w-full md:w-auto md:flex-1 flex flex-col px-2 mb-4 md:mb-0">
      <label for="ageTo" class="block text-gray-700 text-sm font-bold mb-2"
        >Age To:</label
      >
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        type="number"
        id="ageTo"
        [(ngModel)]="ageTo"
      />
    </div>

    <div class="w-full md:w-auto md:flex-1 flex flex-col px-2 mb-4 md:mb-0">
      <label for="dobFrom" class="block text-gray-700 text-sm font-bold mb-2"
        >DOB From:</label
      >
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        type="date"
        id="dobFrom"
        [(ngModel)]="dobFrom"
      />
    </div>

    <div class="w-full md:w-auto md:flex-1 flex flex-col px-2">
      <label for="dobTo" class="block text-gray-700 text-sm font-bold mb-2"
        >DOB To:</label
      >
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        type="date"
        id="dobTo"
        [(ngModel)]="dobTo"
      />
    </div>

    <!-- Submit filter -->
    <div class="w-full md:w-auto md:flex-1 flex flex-col px-2">
      <button
        (click)="filterCustomers()"
        class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mt-4"
      >
        Apply
      </button>
    </div>
  </div>

  <!-- show abbiled filters and make it clickable to be removed -->
  <div
    *ngIf="applyFilters"
    class="flex flex-wrap md:items-center border-b border-blue-500 py-2 md:flex-row flex-col justify-center md:justify-start gap-2"
  >
    <div class="flex justify-between items-center w-full">
      <span class="text-gray-700 text-sm font-bold">Applied filters:</span>
      <span
        (click)="clearFilters()"
        class="bg-red-500 text-white py-1 px-4 rounded-md text-xs cursor-pointer"
      >
        Clear all
      </span>
    </div>
    <span
      class="bg-blue-500 text-white py-1 px-2 rounded-md text-xs cursor-pointer"
    >
      Age: {{ ageFrom }} - {{ ageTo }}
    </span>

    <span
      class="bg-blue-500 text-white py-1 px-2 rounded-md text-xs cursor-pointer"
    >
      DOB: {{ dobFrom }} - {{ dobTo }}
    </span>
  </div>
</div>
